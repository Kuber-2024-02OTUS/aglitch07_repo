apiVersion: v1
kind: Pod
metadata:
  name: homework-pod
  namespace: homework
spec:
  volumes:
    - name: shared-volume
      emptyDir: {}
  initContainers:
    - name: init-container
      image: busybox
      command: ['sh', '-c', 'echo "<h1>Hello, Homework!</h1>" > /init/index.html']
      # Если нужно скачать файл:
      # command: ['sh', '-c', 'wget -O /init/index.html http://example.com/index.html']
      volumeMounts:
        - name: shared-volume
          mountPath: /init
  containers:
    - name: web-server
      image: nginx:latest
      ports:
        - containerPort: 8000
      volumeMounts:
        - name: shared-volume
          mountPath: /homework
      lifecycle:
        preStop:
          exec:
            command: ['rm', '/homework/index.html']
